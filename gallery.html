<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Gallery</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5dc;
      color: #222;
      margin: 20px;
      line-height: 1.6;
    }

    h1 {
      background-color: #000;
      color: #f5f5dc;
      text-align: center;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    figure {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    figure img {
      max-width: 95%;
      border-radius: 10px;
    }

    figcaption {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }

    .home-link {
      text-align: center;
      margin-top: 30px;
    }

    .home-link a {
      background: #000;
      color: #f5f5dc;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }

    .home-link a:hover {
      background: #333;
    }

    .favorites {
  width: 80%;
  margin: 30px auto;
  border-collapse: collapse;
  font-family: Georgia, serif;
}

.favorites th, .favorites td {
  border: 2px solid #000;
  padding: 10px;
  text-align: center;
}

.favorites th {
  background: #000;
  color: #f5f5dc;
}

.favorites tr:nth-child(even) {
  background: #f9f9f9;
}
 
 </style>
</head>

<body>
  <header>
  <h1>My Gallery</h1>
  </header>

<main>
  <div class="gallery">
    <figure>
      <img src="image 1.jpg" alt="Image 1">
      <figcaption>Sharing knowledge through language.</figcaption>
    </figure>

    <figure>
      <img src="image 2.jpg" alt="Image 2">
      <figcaption>Books inspire endless learning.</figcaption>
    </figure>

    <figure>
      <img src="image 3.jpg" alt="Image 3">
      <figcaption>A snapshot of my hobby.</figcaption>
    </figure>

    <figure>
      <img src="image 4.jpg" alt="Image 4">
      <figcaption>Creativity meets technology in code.</figcaption>
    </figure>
  </div>

<section>
<h2>My Favorites</h2>
<table class="favorites">
</section>

  <tr>
    <th>Category</th>
    <th>Favorite</th>
  </tr>

  <tr>
    <td>Song</td>
    <td>Imagine John Lennon</td>
  </tr>

  <tr>
    <td>Book</td>
    <td>1984 George Orwell</td>
  </tr>
  <tr>

    <td>Food</td>
    <td>Pizza</td>
  </tr>

  <tr>
    <td>Movie</td>
    <td>Inception</td>
  </tr>
</table>


  <div class="home-link">
    <a href="index.html">Back to Home</a>
  </div>

</main>
</body>
</html>
